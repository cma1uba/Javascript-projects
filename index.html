<!DOCTYPE html>

<html>
<head>
				<meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
				<link rel="stylesheet" href="styles/style.css"/>
				<title>Image Gallery</title>
</head>
<body>
				<div class="container">
				<div class="view-box">
								<img src="images/img1.jpg" id="imageBox">
				</div>
				<div class="gallery-wrap">
								<button id="btn-back"><</button>
				<div class="gallery">
								
								<div>
												<span><img src="images/img1.jpg" onclick="myFunction(this)"></span>
												<span><img src="images/img4.jpg" onclick="myFunction(this)"></span>
												<span><img src="images/img3.jpg" onclick="myFunction(this)"></span>
								</div>
								<div>
												<span><img src="images/img4.jpg" onclick="myFunction(this)"></span>
												<span><img src="images/img6.jpg" onclick="myFunction(this)"></span>
												<span><img src="images/img5.jpg" onclick="myFunction(this)"></span>
								</div>
								<div>
												<span><img src="images/img7.jpg" onclick="myFunction(this)"></span>
												<span><img src="images/img8.jpg" onclick="myFunction(this)"></span>
												<span><img src="images/img9.jpg" onclick="myFunction(this)"></span>
								</div>
								
				</div>
								<button id="btn-next">></button>
				</div>
				</div>
								<script>
								let scrollContainer = document.querySelector(".gallery");
								let backBtn = document.getElementById("btn-back");
								let nextBtn = document.getElementById("btn-next");
								
								backBtn.addEventListener("click", () =>{
												scrollContainer.style.scrollBehavior = "smooth";
												scrollContainer.scrollLeft -= 300;
								});
								
								nextBtn.addEventListener("click", () =>{
												scrollContainer.style.scrollBehavior = "smooth";
												scrollContainer.scrollLeft += 300;
								});
								
								function myFunction(small)
  {
    var fullImg = document.getElementById("imageBox");
    fullImg.src = small.src
  }
								
								</script>
</body>
</html>
